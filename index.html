<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mincraft</title>
    <link rel="stylesheet" href="index.css">
    <script src="index.js" defer></script>
</head>
<body>
    <main id="game">
    </main>
    <footer>
        <div id="inventory">
            <div id="declare">
                <p>Start playing to have items!</p>
            </div>
            
        </div>
        <nav id="tols">
            <img id="box" src="/img/box.png" alt="" onclick="openBox()">
            <button id="axe" onclick="getTool(this)"><img src="/img/axe.png" alt=""></button>
            <button id="shovel" onclick="getTool(this)"><img src="/img/shovel.png" alt=""></button>
            <button id="picaxe" onclick="getTool(this)"><img src="/img/pickaxe.png" alt=""></button>
            <button id="sword" onclick="getTool(this)"><img src="/img/sword.png" alt=""></button>   
        </nav>
        <button type="reset" id="reset" ><a href="index.html">reset</a></button>
    </footer>
</body>
</html>
